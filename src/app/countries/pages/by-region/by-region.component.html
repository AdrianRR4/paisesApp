<div class="animate__animated animate__pulse">
    <h3 class="text-center">Search by región <small class="text-center">{{regionActive |titlecase}}</small></h3>

    <hr>
    <h5>Selection region</h5>

    <div class="row">
        <div class="col">
            <button (click)="ActivateRegio(continent)" class="btn btn-outline-primary" *ngFor="let continent of region"
                [class]="getClaseCSS(continent)">
                {{continent}}
            </button>
        </div>
    </div>
</div>


<hr>
<br>
